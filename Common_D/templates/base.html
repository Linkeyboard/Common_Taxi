<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta http-equiv=”Content-Security-Policy” content=”upgrade-insecure-requests” />
  <title>COMMON_TAXI</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='weui.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='weui.min.css') }}">
  <script src="//libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="//api.map.baidu.com/api?v=2.0&ak=TXchWUVPs67PhSxZVcYCiuOZXzz0RB53	" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("p").hide();
      });
    });
  </script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
  <div>
    <div class="weui-tab" >
      <div class="weui-tab__bd">
        {% block body %} {% endblock %}
      </div>
      <div class="weui-tabbar" style="position:fixed">
        <a href="{{ url_for('webapp.index')}}" class="weui-tabbar__item weui-bar__item--on" style="text-decoration:none">
          {% if Session['area']==1 %}
          <div class="weui-tabbar__icon">
            <i class="glyphicon glyphicon-list-alt" style="color:#0066CC"></i>
          </div>
          <p class="weui-tabbar__label" style="color:#0066CC">共享拼车</p>
          {% else %}
          <div class="weui-tabbar__icon">
            <i class="glyphicon glyphicon-list-alt"></i>
          </div>
          <p class="weui-tabbar__label" style="color:dimgrey">共享拼车</p>
          {% endif %}
        </a>
        <a href="{{ url_for('webapp.test')}}" class="weui-tabbar__item weui-bar__item--on" style="text-decoration:none">
          {% if Session['area']==2 %}
          <div class="weui-tabbar__icon">
            <i class="glyphicon glyphicon-cd" style="color: #0066CC;"></i>
          </div>
          <p class="weui-tabbar__label" style="color:#0066CC">结伴回家</p>
          {% else %}
          <div class="weui-tabbar__icon">
            <i class="glyphicon glyphicon-cd"></i>
          </div>
          <p class="weui-tabbar__label" style="color:dimgrey">结伴回家</p>
          {% endif %}
        </a>

        <a href="{{ url_for('webapp.My')}}" class="weui-tabbar__item weui-bar__item--on" style="text-decoration:none">
        {% if Session['area']==3 %}
        <div class="weui-tabbar__icon">
        <i class="glyphicon glyphicon-user" style="color: #0066CC;"></i>
        </div>
        <p class="weui-tabbar__label" style="color:#0066CC">我的</p>
        {% else %}
        <div class="weui-tabbar__icon">
          <i class="glyphicon glyphicon-user"></i>
        </div>
        <p class="weui-tabbar__label" style="color:dimgrey">我的</p>
        {% endif %}
        </a>
      </div>
    </div>
  </div>
  <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

</body>

</html>
