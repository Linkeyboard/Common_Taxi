{% extends 'base.html' %} {% block body %}

<div class="weui-panel weui-panel_access">
  <div class="weui-panel__hd">查看拼车活动</div>
  <div class="weui-panel__bd">
    {% for i in data %}
    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" style="text-decoration:none;">
      <div class="weui-media-box__hd">
        <img class="weui-media-box__thumb" src={{ i['headimgurl'] }}>
      </div>
      <div class="weui-media-box__bd">
        <h4 class="weui-media-box__desc">{{ i['nickname']  }}</h4>
        <p class="weui-media-box__desc">目的地: {{ i['towhere'] }}</p>
        <p class="weui-media-box__desc">时间: {{ i['whenis'] }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
  <div class="weui-panel__ft">
    <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
      <div class="weui-cell__bd">查看更多</div>
      <span class="weui-cell__ft"></span>
    </a>    
  </div>
</div>
<br><br><br><br>
{% endblock %}
