{% extends 'base.html' %} 
{% block head %}
<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=TXchWUVPs67PhSxZVcYCiuOZXzz0RB53"></script>
{% endblock %}

{% block body %}
<style>
  .baidu-maps div {
    max-height: 100px;
  }
</style>
<input type="button" value="开启" onclick="myDis.open()" />    
<input type="button" value="关闭" onclick="myDis.close()" />
<div id="allmap" style="width:100%;"></div>

  <script type="text/javascript">
    $("div#allmap").css("height",$(window).height())
    var map = new BMap.Map("allmap");          // 创建地图实例  
    var point = new BMap.Point(122.087,37.535);  // 创建点坐标  
    map.centerAndZoom(point, 13);                 // 初始化地图，设置中心点坐标和地图级别  
    var marker = new BMap.Marker(point);        // 创建标注    
    map.addOverlay(marker);                     // 将标注添加到地图中

    marker.addEventListener("click", function(){    
        alert("您点击了标注");    
    });

    // map.addEventListener("dragend", function(){    
    //   var center = map.getCenter();    
    //   alert("地图中心点变更为：" + center.lng + ", " + center.lat);    
    // });

    // map.addEventListener("click", function(){    
    //     alert("您点击了地图。");    
    // });


    var myDis = new BMapLib.DistanceTool(map);



    var traffic = new BMap.TrafficLayer();        // 创建交通流量图层实例      
    map.addTileLayer(traffic);

    map.addControl(new BMap.MapTypeControl());
    map.setCurrentCity("威海");
  </script>

{% endblock %}
